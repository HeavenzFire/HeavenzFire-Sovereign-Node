    <meta charset="UTF-8" />

    <title>HeavenzFire // Sovereign Node Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-core: #ffae00;
        --color-void: #050505;
        --color-grid: #1a1a1a;
      }
      body {
        background-color: var(--color-void);
        color: #e0e0e0;
        font-family: 'Rajdhani', sans-serif;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      .font-mono {
        font-family: 'Share Tech Mono', monospace;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-core);
      }

      /* Animations */
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, transparent, rgba(255, 174, 0, 0.1), transparent);
        height: 100%;
        animation: scanline 4s linear infinite;
        pointer-events: none;
      }
      
      .glow-text {
        text-shadow: 0 0 10px rgba(255, 174, 0, 0.5);
      }
      .glow-box {
        box-shadow: 0 0 20px rgba(255, 174, 0, 0.1);
      }
    </style>
